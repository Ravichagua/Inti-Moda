<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="#{home.title}">Inti Moda</title>
    <div  th:insert="componentes :: head"></div>
</head>

<body>
<!--Navbar-->
<div  th:replace="componentes :: navbar"></div>
<!--Fin Navbar-->

<!--Carousel-->
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="" th:src="@{/img/slider1.svg}" class="d-block mx-auto carousel-img img-fluid" alt="caroussel1">
        </div>
        <div class="carousel-item">
            <img src="" th:src="@{/img/slider2.svg}" class="d-block mx-auto carousel-img img-fluid" alt="caroussel2">
        </div>
        <div class="carousel-item">
            <img src="" th:src="@{/img/slider3.svg}" class="d-block mx-auto carousel-img img-fluid" alt="caroussel3">
        </div>
        <div class="carousel-item">
            <img src="" th:src="@{/img/slider4.svg}" class="d-block mx-auto carousel-img img-fluid" alt="caroussel4">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!--Fin Carousel-->

<!--CARS-->

<div class="container my-5">
    <p class="text-center gap-4">
        <a th:href="@{/productos}">Productos</a>
        <a th:href="@{/reclamos}">Reclamos</a>
        <a th:href="@{/users}">Usuarios</a>
    </p>
    <h2 class="text-center mb-4" th:text="#{home.trending}">Modelos en Tendencia</h2>

    <div class="row g-4" >
        <div class="col-sm-12 col-md-3 col-xxl-2"  th:each=" producto : ${productos}">
            <div class="card">
                <img src="./img/ropa.webp"
                     class="card-img-top h-25" alt="Camisa Casual">
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}">Camisa Casual</h5>
                    <p class="card-text text-truncate text-truncate" th:text="${producto.descripcion}">Camisa de algod√≥n ligera, perfecta para el
                        verano.</p>
                    <p class="card-price">s/.<span th:text="${producto.precio}"></span></p>
                    <a href="#" class="btn btn-primary bg-black border-dark" th:text="#{home.AddToCart}">Agregar al Carrito</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Fin Cards-->

<!--Footer-->
<div  th:replace="componentes :: footer"></div>
<!--Fin Footer-->
</body>
</html>
