<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.title}">Language Switcher App</title>
    <div th:insert="componentes :: head"></div>
    <style>
        th{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
            width:2rem;
            height:2rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<a th:href="@{/}" class="text-center">Inicio</a>
<div class="container">
    <div class="row justify-content-between">

    <table class="col-6 " style="table-layout: fixed;border-collapse: collapse; ">
        <thead>
            <tr>
                <th>ID</th>
                <th>nombre</th>
                <th>descripcion</th>
                <th>precio</th>
                <th>stock</th>
                <th>categoria</th>
                <th>accion</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.precio}"></td>
                <td>S/. <span th:text="${producto.stock}"></span></td>
                <td th:text="${producto.categoria}"></td>
                <td>
                    <!--Boton para eliminar. Sí, es un formulario dentro de una tabla-->
                    <form th:action="@{'eliminar/' + ${producto.id}}" method="post">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="col-4 border border-dark p-5">
        <h1>Agregar Producto</h1>
        <form action="/productos/guardar" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="descripcion">Descripción:</label><br>
            <!--<input type="text" id="descripcion" name="descripcion">-->
            <textarea type="text" id="descripcion" name="descripcion"></textarea>
            <br><br>

            <label for="precio">Precio:</label><br>
            <input type="number" step="1" id="precio" name="precio"><br><br>

            <label for="stock">Stock:</label><br>
            <input type="number" id="stock" name="stock"><br><br>

            <label for="categoria">Categoría:</label><br>
            <input type="text" id="categoria" name="categoria">
            <br><br>


            <input type="submit" value="Guardar Producto">
        </form>
    </div>
</div>
</div>
</body>
</html>
