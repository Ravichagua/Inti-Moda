<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="#{cart.title}">Inti Moda</title>

    <link rel="icon" href="" th:href="@{/img/inti_logo.svg}">

    <link th:href="@{/css/estilosFooter.css}" rel="stylesheet"/>
    <link th:href="@{/css/estiloCarrito.css}" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous">
    </script>

</head>

<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/inicio}">
            <img src="/img/inti_logo.svg" th:src="@{/img/inti_logo.svg}" alt="Logo" width="30" height="30"
                 class="d-inline-block align-text-top">
            <span th:text="#{navbar.brand}">Inti Moda</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/inicio}"
                       th:text="#{navbar.home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:text="#{navbar.catalog}">Catalog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:text="#{navbar.images}">Images</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false" th:text="#{navbar.idioma}">Dropdown</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/lang(lang='es')}" th:text="#{spanish}">Spanish</a></li>
                        <li><a class="dropdown-item" th:href="@{/lang(lang='en')}" th:text="#{english}">English action</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="" aria-label="Search"
                       th:placeholder="#{navbar.searchPlaceholder}">
                <button class="btn btn-outline-success me-2" type="submit" th:text="#{navbar.search}">Search</button>

                <a class="btn btn-outline-success me-2" th:href="@{/inicioSesion}"
                   th:text="#{navbar.login}">Ingresar</a>
                <a class="btn btn-outline-success me-2" th:href="@{/registro}"
                   th:text="#{navbar.register}">Registrate</a>
                <a class="btn btn-outline-primary position-relative" th:href="@{/carrito}" th:text="#{navbar.cart}">

                    <i class="bi bi-cart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            1
                    </span>
                </a>
            </form>
        </div>
    </div>
</nav>
<!--Fin Navbar-->
<div class="container mt-5">
    <h2 class="mb-4" th:text="#{cart.your_cart}"><i class="bi bi-cart-fill me-2"></i>Tu Carrito de Compras</h2>
    <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th th:text="#{cart.product}">Product</th>
                <th th:text="#{cart.price}">Price</th>
                <th th:text="#{cart.quantity}">Quantity</th>
                <th th:text="#{cart.subtotal}">Subtotal</th>
                <th th:text="#{cart.delete}">Delete</th>
            </tr>
            </thead>

            <tbody>


            </tbody>

        </table>
    </div>

    <div class="text-end">
        <a href="inicio.html" class="btn btn-secondary" th:text="#{cart.continue_shopping}">Continue Shopping</a>
        <a href="#" class="btn btn-success" th:text="#{cart.checkout}">Checkout</a>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
